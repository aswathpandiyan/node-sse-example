<html>
  <head>
    <script>
      var channel = new EventSource("/channel/1");
      channel.addEventListener("message", function (ev) {
        var data = JSON.parse(ev.data);
        document.getElementById("data").innerHTML = data;
        console.log(data);
      });
    </script>
  </head>
  <body>
    <h1>Server Sent Event</h1>
    <div id="data"></div>
  </body>
</html>
